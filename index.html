<html lang="en">
<head>

    <link rel="stylesheet" href="../newtask/style.css">
    <title>Application Form</title>

<body>
    <div class="container">
        <div class="user-form">
            <h3>Signup Form</h3>
            <form>
                <label class="users">Number of Users :</label>
                <input type="number" class="number" id="number">
                <input type="submit" class="submit" id="submit">
                <button class="clear" id="clear">Clear</button>
            </form>
        </div>
    <div class="user_details" id="div1">
        <form id="new_form">
            <label>Name :</label>
            <input type="text">
            <label>E-mail id :</label>
            <input type="text">
            <label>Mobile No :</label>
            <input type="text">
            <label>Password :</label>
            <input type="text">
            <label>Re-Enter Password :</label>
            <input type="text">
            <div class="next-btn">
                <button class="next" id="next">Next</button>
                <button class="submit1" id="submit1">Submit</button>
            </div>
        </form>
    </div>
    </div>
    



    <script src="../newtask/script.js"></script>
